
<div ng-controller="listController">
    <fieldset>
      <legend>User List</legend>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Favorite Language</th>
        </tr>
      </thead>
      <tbody ng-repeat='user in users'>
        <tr>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.favoriteLanguage}}</td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</div>
