

<div ng-controller="customizeController">
  <fieldset>
    <legend>Users Controller</legend>
  <form ng-submit='addUser()'>
        First Name:<input type="text" ng-model='newUser.firstName' placeholder="First Name"><br>
        Last Name:<input type="text" ng-model='newUser.lastName' placeholder="Last Name"><br>
        Favorite LanguageL<input type="text" ng-model='newUser.favoriteLanguage' placeholder="Favorite Language"><br>
        <input type="submit" value="add user">
      </form>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Favorite Language</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='user in users'>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.favoriteLanguage}}</td>
            <td><button ng-click='deleteUser($index)'>Delete</button></td>
          </tr>
        </tbody>
      </table>
      </fieldset>
    </div>
