<div ng-controller="associationsController">
    <fieldset>
      <legend>Associations</legend>
        <form>
          <select ng-model="newAssoc.playerIdx" ng-init="newAssoc.playerIdx = 0">
            <option ng-repeat="player in players" value={{$index}}>{{player.name}}</option>
          </select>
          <select ng-model="newAssoc.team" ng-init="newAssoc.team = teams[0].name">
            <option ng-repeat="team in teams">{{team.name}}</option>
          </select>
          <input type="submit" ng-click="addPlayerToTeam()" value="Assign Player to Team">
        <table border="1">
          <thead>
            <tr>
              <th>Name</th>
              <th>Team Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody ng-repeat="player in players">
            <tr>
              <td>{{player.name}}</td>
              <td>{{player.team}}</td>
              <td><button ng-click="removePlayerFromTeam($index)">Clear Assignement</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </fieldset>
</div>
