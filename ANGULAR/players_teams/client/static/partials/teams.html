<div ng-controller="teamsController">
    <fieldset>
      <legend>Teams</legend>
        <form>
          Name:<input type="text" ng-model="newTeam.name">
          <input type="submit" ng-click="addTeam()" value="Add New Team">
        <table>
          <thead>
            <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody ng-repeat="team in teams">
          <tr>
            <td>{{team.name}}</td>
            <td><button ng-click="deleteTeam($index)">Delete User</button></td>
          </tr>
          <tr ng-repeat = 'team in TC.teams track by $index'>
           <td><a href="#/{{team.name}}" ng-bind ='team.name'></a></td>
           <td><button ng-click='TC.removeTeam($index)'>Remove</button></td>
          </tr>
        </tbody>
      </table>
    </form>
    </fieldset>
</div>
