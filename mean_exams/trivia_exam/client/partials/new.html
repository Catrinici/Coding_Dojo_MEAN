<div class="wrapper" ng-controller="newController">
  <a href="#"  class="logout" ng-click="logout()">Log Out</a>
  <div class="error-message">
      <h2>{{error_message}}</h2>
  </div>
  <h1>New Question</h1>
  <div>
    <label>
        <h3>Question</h3>
        <textarea ng-model="newQuestion.question"></textarea>
    </label>

    <label>
        <h3>Correct Answer:</h3>
        <input ng-model="newQuestion.correct_answer">
    </label>

    <label>
        <h3>Fake Answer 1:</h3>
        <input ng-model="newQuestion.fake_answer1">
    </label>

    <label>
        <h3>Fake Answer 2:</h3>
        <input ng-model="newQuestion.fake_answer2">
    </label>

    <button ng-click="cancel()">cancel</button>
    <button ng-click="submit()">submit</button>
  </div>
</div>
